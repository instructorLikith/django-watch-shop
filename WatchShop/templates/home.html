{% extends 'main.html' %} {% load static %} {% block body_block %}
<!-- carousel section -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="{% static 'homepage/images/sample1.jpg' %}"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{% static 'homepage/images/sample2.jpg' %}"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{% static 'homepage/images/sample2.jpg' %}"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- offer section -->

<div style="background-color: beige;
width: 100%;
text-align: center;
height: 50px;
margin: 10px;">
    <h5>
        We are offering 50% off on all products 
    </h5>
</div>

<!-- cards section  -->


    <div class="row">

        {% for w_item in watches_t %}
        <div class="col"></div>
            <div class="card" style="width: 18rem">
                <img class="card-img-top" src="..." alt="Card image cap" />

                  <h5 class="card-title">{{w_item.name}}</h5>
                  <p class="card-text">
                    {{w_item.description}}
                  </p>
                  <p class="card-text">
                    {{w_item.price}}
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
              {% endfor %}
        </div>
    




<!-- footer -->

<div style="background-color: aqua;
width: 100%;
text-align: center;
height: 50px;
margin: 10px;">
    <h6>
        Footer section
    </h6>
</div>
</div>
{% endblock %}
